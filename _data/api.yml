url: https://api.siteleaf.com/v2/
manage_url: https://manage.v2.siteleaf.com/

status_ok: |
  ~~~
  Status: 200 OK
  ~~~
  {:.api__headers}

status_created: |
  ~~~
  Status: 201 Created
  ~~~
  {:.api__headers}

status_accepted: |
  ~~~
  Status: 202 Accepted
  ~~~
  {:.api__headers}

status_paginated: |
  ~~~
  Status: 200 OK
