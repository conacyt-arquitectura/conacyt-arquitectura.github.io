  ~~~
  Status: 410 Gone
  Content-Type: text/event-stream
  ~~~
  {:.api__headers}

status_sse_ok: |
  ~~~
  Status: 200 OK
  Content-Type: text/event-stream
  ~~~
  {:.api__headers}